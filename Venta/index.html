<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Venta</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="images/venta.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <script src="https://use.fontawesome.com/efe5f1d889.js"></script>
</head>
<body>
  <header>
    <div id="headerContainer">
      <div>
        <a href="#"><img id="logo" alt="Venta - Converging ideas" src="images/ventaLogo.png"></a>
      </div>

      <div id="venue">
        <p>21 September, Mountain View, New York</p>
      </div>

      <div id="divider"><p>|</p></div>

      <div class="socialSection">
          <div id="gPlusPlate"><a href="https://www.plus.google.com"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
          </div>
          <div id="fbPlate"><a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </div>
          <div id="twitterPlate"><a href="https://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
  </header>
  <main>
    <div class="navBar">
      <ul id="navList">
        <li>Home</li>
        <li>Speakers</li>
        <li>Program</li>
        <li>Venue</li>
        <li>Register</li>
        <li>Galery</li>
        <li>Speakers</li>
        <li>Blog</li>
      </ul>
    </div>

</html>
